
<!doctype html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .chartMenu {
            width: 100vw;
            height: 40px;
            background: #1A1A1A;
            color: rgba(54, 162, 235, 1);
        }

        .chartMenu p {
            padding: 10px;
            font-size: 20px;
        }

        .chartCard {
            width: 100vw;
            height: calc(100vh - 40px);
            background: rgba(54, 162, 235, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chartBox {
            width: 700px;
            padding: 20px;
            border-radius: 20px;
            border: solid 3px rgba(54, 162, 235, 1);
            background: white;
        }
    </style>
</head>

<body>
    <div class="chartMenu">
        <p>WWW.CHARTJS3.COM (Chart JS 4.2.0)</p>
    </div>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <select id="year" onechange="changFinancials()">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>

            <select id="financial" onechange="changFinancials()">
                <option value="cost">const</option>
                <option value="sale">sale</option>
                <option value="profit">profit</option>
            </select>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
        // setup 
        const data = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Weekly Sales',
                //data: [18, 12, 6, 9, 12, 3, 9],
                data: [
                    {
                        id: 'Mon', financial:
                        {
                            2020: { cost: 10, sale: 90, profit: 100 },
                            2021: { cost: 100, sale: 33, profit: 666 },
                            2022: { cost: 44, sale: 66, profit: 333 },
                        }
                    },
                    {
                        id: 'Tue', financial:
                        {
                            2020: { cost: 10, sale: 90, profit: 100 },
                            2021: { cost: 100, sale: 33, profit: 666 },
                            2022: { cost: 44, sale: 66, profit: 333 },
                        }
                    }, {
                        id: 'Wed', financial:
                        {
                            2020: { cost: 10, sale: 90, profit: 100 },
                            2021: { cost: 100, sale: 33, profit: 666 },
                            2022: { cost: 44, sale: 66, profit: 333 },
                        }
                    }, {
                        id: 'Thu', financial:
                        {
                            2020: { cost: 1, sale: 54, profit: 99 },
                            2021: { cost: 2, sale: 12, profit: 11 },
                            2022: { cost: 3, sale: 18, profit: 444 },
                        }
                    }, {
                        id: 'Fri', financial:
                        {
                            2020: { cost: 1, sale: 12, profit: 122 },
                            2021: { cost: 2, sale: 13, profit: 456 },
                            2022: { cost: 3, sale: 14, profit: 876 },
                        }
                    }, {
                        id: 'Sat', financial:
                        {
                            2020: { cost: 3, sale: 64, profit: 987 },
                            2021: { cost: 2, sale: 33, profit: 977 },
                            2022: { cost: 1, sale: 23, profit: 666 },
                        }
                    }, {
                        id: 'Sun', financial:
                        {
                            2020: { cost: 10, sale: 90, profit: 100 },
                            2021: { cost: 100, sale: 33, profit: 666 },
                            2022: { cost: 44, sale: 66, profit: 333 },
                        }
                    }
                ],

                backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(0, 0, 0, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 0, 0, 1)'
                ],
                borderWidth: 1
            }]
        };

        // config 
        const config = {
            type: 'bar',
            data,
            options: {
                parsing: {
                    xAxisKey: 'id',
                    yAxisKey: 'financial.2020.cost',
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
        function changeFinancial() {
            const year = document.getElementById('year').value;
            const financial = document.getElementById('financial').value;
            console.log(year);
            console.log(financial);

            myChart.config.options.parsing.yAxisKey = `financial.${year}.${financial}`;
            myChart.Update()
        }
    </script>

</body>

</html>
